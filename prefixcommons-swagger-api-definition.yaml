info:
  title: PrefixCommons API
  description: Prefixcommons API
  version: 0.1.0
  contact:
    name: Michel Dumontier
    url: 'http://dumontierlab.stanford.edu'
    email: michel.dumontier@stanford.edu
  license:
    name: Creative Commons By Attribution 4.0
